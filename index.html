<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Employee Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
            <div class="jumbotron">
                  <h1>Employee Data Managment</h1> 
                  <p>A Comprehensive Directory of Employee Billable Hours</p> 
            </div>
    </div>

    <div class="container">
        <div class="row">
          <div class="col">
                <div>
                        <table class="table">
                                <thead>
                                  <tr>
                                    <th scope="col">Employee Name</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Start Date</th>
                                    <th scope="col">Monthly Rate</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr>
                                    <td>john</td>
                                    <td>CEO</td>
                                    <td>10/23/3456</td>
                                    <td>80000000</td>
                                  </tr>
                                  <tr>
                                    <td>Jacob</td>
                                    <td>Peasent</td>
                                    <td>12/45/1300</td>
                                    <td>20</td>
                                  </tr>
                                  <tr>
                                    <td>Larry</td>
                                    <td>Janitor</td>
                                    <td>10/23/3456</td>
                                    <td>20000</td>
                                  </tr>
                                </tbody>
                              </table>
                </div>
            </div>
        </div>
    </div>



    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Name</label>
                    <input type="email" class="form-control" id="name-input" placeholder="John Apple">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Role</label>
                    <input type="email" class="form-control" id="role-input" placeholder="CEO">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect2">Start Date</label>
                    <input type="email" class="form-control" id="date-input" placeholder="01/02/2015">
                </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Monthly Rate</label>
                        <input type="email" class="form-control" id="rate-input" placeholder="20000">
                    </div>
                    <input class="btn btn-primary" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
